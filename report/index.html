<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Matriculas | UNESUM</title>
    <style>
        .mt{
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2 class="text-info text-center">Universidad Estatal del Sur de Manab√≠</h2>
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card border-dark">
                    <div class="card-header"> {{periodo}}</div>
                    <div class="card-body text-dark">
    
    
                        <p class="card-text"> <span class="text-info">Estudiantes Matriculados: </span> {{registrados}}</p>
    
                        <p class="card-text"> <span class="text-info">Estudiantes Legalmente Matriculados: </span> {{legalizados}}</p>
    
    
                    </div>
    
                </div>
            </div>
            <div class="col-md-10 offset-md-1 mt">
                <div class="card border-dark">
                    <div class="card-header"> Alumnos Matriculados por Carrera</div>
                    <div class="card-body text-dark">
                        <canvas id="myChart"></canvas>
<!--     
                       <table class="table table-dark">
                           <thead>
                               <tr>
                                   <th>Carrera</th>
                                   <th>Alumnos matriculados</th>
                               </tr>
                           </thead>
                           <tbody>
                               <tr v-for="rc in registrados_carrera">
                                   <td>{{rc.Carrera}}</td>
                                   <td>{{rc.matriculados}}</td>
                               </tr>
                           </tbody>
                       </table> -->
    
    
                    </div>
    
                </div>
              
            </div>
           
            <div class="col-md-10 offset-md-1 mt">
                    <div class="card border-dark">
                        <div class="card-header"> Alumnos Leagalizados por Carrera</div>
                        <div class="card-body text-dark">
                            <canvas id="myChart1"></canvas>
        
                           <!-- <table class="table table-dark">
                               <thead>
                                   <tr>
                                       <th>Carrera</th>
                                       <th>Alumnos matriculados</th>
                                   </tr>
                               </thead>
                               <tbody>
                                   <tr v-for="rc in legalizados_carrera ">
                                       <td>{{rc.Carrera}}</td>
                                       <td>{{rc.legalizados}}</td>
                                   </tr>
                               </tbody>
                           </table> -->
        
        
                        </div>
        
                    </div>
                </div>
               
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="report/js/r.js"></script>
